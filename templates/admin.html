<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理员面板</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to right, #d9e4f5, #f2f7fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #1a3c7c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            color: #007fff;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007fff;
            font-weight: bold;
            transition: color 0.2s;
        }

        a:hover {
            color: #005ec4;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: #444;
            text-decoration: underline;
        }

        .back-link:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>管理员面板</h1>
        <p>欢迎，{{ session['user'] }}！</p>

        <h2>操作选项</h2>
        <ul>
            <li><a href="{{ url_for('edit_flights') }}">编辑航班信息</a></li>
            <li><a href="{{ url_for('edit_operators') }}">编辑操作员信息</a></li>
        </ul>

        <p><a href="{{ url_for('index') }}" class="back-link">返回首页</a></p>
    </div>
</body>
</html>
