<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>航空订票管理系统</title>
    <style>
        /* 背景渐变 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to right, #d9e4f5, #f2f7fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 主体容器 */
        .container {
            background: white;
            padding: 50px 80px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* 主标题 */
        h1 {
            font-size: 36px;
            color: #1a3c7c;
            margin-bottom: 40px;
        }

        h1 span {
            color: #007fff;
            font-weight: bold;
            font-size: 40px;
        }

        /* 按钮容器 */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* 按钮样式 */
        .btn {
            text-decoration: none;
            background: linear-gradient(145deg, #4a90e2, #007fff);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 12px rgba(0, 127, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 18px rgba(0, 127, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎使用<br><span>航空订票管理系统</span></h1>
        <div class="buttons">
            <a href="{{ url_for('login', role='admin') }}" class="btn">管理员登录</a>
            <a href="{{ url_for('login', role='operator') }}" class="btn">操作员登录</a>
        </div>
    </div>
</body>
</html>
